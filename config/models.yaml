# =========================================
# MODEL CONFIGURATION
# =========================================

# Models used to generate baseline + CBT outputs
client_models:
  - id: "gemini-3-pro"
    name: "google/gemini-3-pro-preview"
    temperature: 0.7
    max_tokens: 2048

  - id: "GPT5.1"
    name: "openai/gpt-5.1-chat"
    temperature: 0.7
    max_tokens: 2048

  - id: "kimik2"
    name: "moonshotai/kimi-k2-thinking"
    temperature: 0.7
    max_tokens: 2048

  - id: "claude4.5"
    name: "anthropic/claude-sonnet-4.5"
    temperature: 0.7
    max_tokens: 2048

# Single model responsible for CBT reflection meta-analysis
cbt_model:
  id: "cbt-gpt4"
  name: "openai/chatgpt-4o-latest"
  temperature: 0.4
  max_tokens: 2048

# Models used to evaluate and score baseline vs CBT outputs
evaluator_models:
  - id: "gemini-3-pro"
    name: "google/gemini-3-pro-preview"
    temperature: 0.2
    max_tokens: 2048

  - id: "GPT5.1"
    name: "openai/gpt-5.1-chat"
    temperature: 0.2
    max_tokens: 2048

  - id: "kimik2"
    name: "moonshotai/kimi-k2-thinking"
    temperature: 0.2
    max_tokens: 2048

  - id: "claude4.5"
    name: "anthropic/claude-sonnet-4.5"
    temperature: 0.2
    max_tokens: 2048